{% extends "base.html"%}

{% block page_left_head %}
<li class="breadcrumb-item active">节点管理</a>
</li>
{% endblock %}

{% block page_left_body %}
<table class="table table-striped table-hover table-responsive">
    <thead class="thead-dark">
        <tr>
            <th scope="col">序号</th>
            <th scope="col">唯一验证码</th>
            <th scope="col">节点名称</th>
            <th scope="col">节点ip</th>
            <th scope="col">节点更新时间</th>
        </tr>
    </thead>
    <tbody>
        {% for node in node_list %}
        <tr>
            <th scope="row">{{ node.index }}</th>
            <td>{{ node.passcode }}</td>
            <td>{{ node.name}}</td>
            <td>{{ node.ip }}</td>
            <td>{{ node.update_time }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
