{% extends "base.html"%}

{% block body %}
    <table border="1">
    <tr>
        <th>id</th>
        <th>名称</th>
        <th>操作</th>
        <th>下载路径</th>
        <th>状态</th>
    </tr>
    {% for file in file_list %}
    <tr>
        <td>{{ file.id }}</td>
        <td>{{ file.name }}</td>
        <td>
            <a href={{ file.sourcefile_url }}>查看</a>
        </td>
        <td>{{ file.sourcefile_path }}</a></td>
        <td>{{ file.status }}</td>
    </tr>
    {% endfor %}
    </table>
{% endblock %}
